<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Poppins&display=swap');
      </style>

    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <main class="calc-container d-flex justify-content-center align-items-center">

        <div class="calculator d-flex flex-column justify-content-end">

            <form>
                
                <div class="result d-flex justify-content-end align-items-end">
                    <span>0</span>
                </div>

                <div class="items">

                    <div>
                        <input type="button" class="item topB clear" value="AC">
                        <input type="button" class="item topB negative" value="+/-">
                        <input type="button" class="item topB percent" value="%">
                        <input type="button" class="item rightB sign" value="/">
                    </div>

                    <div>
                        <input type="button" class="item numbers" value="7">
                        <input type="button" class="item numbers" value="8">
                        <input type="button" class="item numbers" value="9">
                        <input type="button" class="item rightB sign" value="x">
                    </div>

                    <div>
                        <input type="button" class="item numbers" value="4">
                        <input type="button" class="item numbers" value="5">
                        <input type="button" class="item numbers" value="6">
                        <input type="button" class="item rightB sign" value="-">
                    </div>

                    <div>
                        <input type="button" class="item numbers" value="1">
                        <input type="button" class="item numbers" value="2">
                        <input type="button" class="item numbers" value="3">
                        <input type="button" class="item rightB sign" value="+">
                    </div>

                    <div>
                        <input type="button" class="item numbers zero" value="0">
                        <input type="button" class="item numbers decimal" value=".">
                        <input type="button" class="item rightB equal" value="=">
                    </div>

                </div>
            </form>
        </div>

    </main>

    <!-- My script -->
    <script src="Script.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
